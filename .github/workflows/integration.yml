name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Build with race detection
        timeout-minutes: 5
        run: make build-ci

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: pg_flo-binary
          path: bin/pg_flo

  tests:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        test:
          [
            stream_only,
            copy_only,
            transform_filter,
            ddl,
            postgres,
            postgres_data_type,
            multi_tenant,
            routing,
            copy_and_stream,
            order,
            resume,
            postgres_uniqueness,
          ]
    steps:
      - uses: actions/checkout@v4
      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: pg_flo-binary
          path: bin
      - name: Make binary executable
        run: chmod +x bin/pg_flo
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client jq ruby ruby-dev libpq-dev build-essential
          sudo gem install pg
      - name: Set up Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.17.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
      - name: Run test
        timeout-minutes: 25
        env:
          PG_HOST: localhost
          PG_PORT: 5433
          PG_USER: myuser
          PG_PASSWORD: mypassword!@#%1234
          PG_DB: mydb
          TARGET_PG_HOST: localhost
          TARGET_PG_PORT: 5434
          TARGET_PG_USER: targetuser
          TARGET_PG_PASSWORD: targetpassword!@#1234
          TARGET_PG_DB: targetdb
          # Enable race detection for the built binary
          GORACE: halt_on_error=1
        run: |
          docker-compose -f internal/docker-compose.yml up -d
          sleep 10
          if [[ "${{ matrix.test }}" == "order" || "${{ matrix.test }}" == "resume" || "${{ matrix.test }}" == "postgres_uniqueness" ]]; then
            timeout 20m ruby ./internal/scripts/e2e_${{ matrix.test }}_test.rb
          else
            timeout 20m ./internal/scripts/e2e_${{ matrix.test }}.sh
          fi
          docker-compose -f internal/docker-compose.yml down -v
